<section class="content-wrapper">
    <div class="content-container container">
        <div class="col-main">

            <div class="new-product-block">
                {% for i in range(list2|length) %}

                    {% if i%4==0 %}
                        <ul class="product-grid">
                    {% endif %}
                <li>
                    <div class="pro-img"><a href="{{ url_for('product_detail',title=list2[i].title) }}"><img
                            src="{{ list2[i].img_list[0] }}"
                            alt="Laptop"></a></div>
                    <div class="pro-content"><p>{{ list2[i].title }}</p></div>
                    <div class="pro-price">{{ list2[i].price }}</div>
                    <div class="pro-link-block">
                        <div class="clearfix"></div>
                    </div>
                </li>
                {% if i%4==3 %}
                    </ul>
                {% endif %}


                {% endfor %}

            </div>
        </div>
    </div>
</section>
