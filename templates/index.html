{% extends "base2.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/index/index.css">
{% endblock %}

{% block body %}
    <dialog id="window_signup">
        <h3>Sign Up</h3>

        <button id="exit_signup">Close Dialog</button>
    </dialog>

    <dialog id="window_login">
        <form class="form" method="post" action={{ url_for("login") }}>
            <h3>Login</h3>
            <select name="type">
                <option value="buyer">Buyer</option>
                <option value="developer">Developer</option>
            </select>
            <input type="text" id="username" name="username" placeholder="username"
                   value="{{ request.form['username'] }}">
            <input type="text" id="password" name="password" placeholder="password">
            <input type="submit" value="confirm">
            <button type="button" id="exit_login">Close Dialog</button>
        </form>
    </dialog>


    <div class="caption light animated wow fadeInDown clearfix">
        <h1 id="welcome1">Here You Are</h1>

        <p id="welcome2">we development, you enjoy</p>
    </div>
    <div class="caption1">
        <form class="form" method="post" action={{ url_for("search") }}>
            <select name="c_func">
                <option value="all">Select your funtion</option>
                {% for i in c_func %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
            <select name="c_ui">
                <option value="all">Select your UI style</option>
                {% for i in c_ui %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
            <input id="searchButton" type="submit" value="Go!"/>
        </form>
    </div>

{% endblock %}

{% block script %}
    <script type="text/javascript" src="/static/js/index/index.js"></script>
{% endblock %}
