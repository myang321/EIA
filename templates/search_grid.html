<section class="content-wrapper">
    <div class="content-container container">
        <div class="col-main">

            <div class="new-product-block">
                {% for item in list1 %}

                    {% if loop.index0%4==0 %}
                        <ul class="product-grid">
                    {% endif %}
                <li>
                    <div class="pro-img"><a href="{{ url_for('product_detail',title=item.title) }}"><img
                            src="{{ item.img_list[0] }}"
                            alt="Laptop"></a></div>
                    <span class="pro-content">{{ item.title }}</span>
                    <span class="pro-price">${{ item.price }}</span>
                    <span>{{ item.c_func }}</span>&nbsp;&nbsp;<span>{{ item.c_ui }}</span>
                    {% if editable %}
                        <div>
                            <a href="{{ url_for('edit_product',p_title=item.title) }}">
                                <button type="button">Edit</button>
                            </a>
                            <button class="delete_button" form="{{ 'delete_form'+loop.index0|string }}">Delete</button>
                            <form id="{{ 'delete_form'+loop.index0|string }}" action="{{ url_for('delete_product') }}"
                                  method="POST">
                                <input type="hidden" name="p_title" value="{{ item.title }}">
                            </form>
                        </div>


                    {% endif %}

                    <div class="pro-link-block">
                        <div class="clearfix"></div>
                    </div>
                </li>
                {% if loop.index0%4==3 %}
                    </ul>
                {% endif %}


                {% endfor %}

            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        $('.delete_button').click(function () {
            return confirm('Are you sure to delete this product?');
        });
    });
</script>
