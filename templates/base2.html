<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <meta charset="UTF-8">
    <title>Applatform</title>
    <meta charset="utf-8">
    <meta name="author" content="pixelhint.com">
    <meta name="description" content="Sublime Stunning free HTML5/CSS3 website template"/>
    <link rel="stylesheet" type="text/css" href="/static/css/index/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index/fancybox-thumbs.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index/fancybox-buttons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index/fancybox.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index/animate.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index/main.css">

    <script type="text/javascript" src="/static/js/index/jquery.js"></script>
    <script type="text/javascript" src="/static/js/index/fancybox.js"></script>
    <script type="text/javascript" src="/static/js/index/fancybox-buttons.js"></script>
    <script type="text/javascript" src="/static/js/index/fancybox-media.js"></script>
    <script type="text/javascript" src="/static/js/index/fancybox-thumbs.js"></script>
    <script type="text/javascript" src="/static/js/index/wow.js"></script>
    <script type="text/javascript" src="/static/js/index/main.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
<section class="billboard light">
    <header class="wrapper light">
        <a href="/"><img class="logo" src="/static/img/index/logo_light.png" alt=""/></a>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                {% if not session['username'] %}
                    <li id="signup"><a href="#">Sign Up</a></li>
                    <li id="login"><a href="#">Log In</a></li>
                {% else %}
                    <li id="uname"><a href="#">if session['username'] </a></li>
                    <li id="logout"><a href="#">Logout</a></li>
                {% endif %}
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
</section>



{% block script %}
{% endblock %}
</body>
</html>
